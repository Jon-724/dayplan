<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Willkommen</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #74ebd5, #acb6e5);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: white;
      padding: 40px 30px;
      border-radius: 15px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.2);
      text-align: center;
      max-width: 350px;
      width: 90%;
    }

    h1 {
      margin-bottom: 10px;
      color: #2c3e50;
      font-size: 24px;
    }

    p {
      margin-bottom: 20px;
      color: #555;
      font-size: 16px;
    }

    input {
      padding: 12px;
      width: 100%;
      font-size: 16px;
      border: 2px solid #ddd;
      border-radius: 8px;
      outline: none;
      transition: border-color 0.3s;
    }

    input:focus {
      border-color: #3498db;
    }

    button {
      margin-top: 20px;
      padding: 12px;
      width: 100%;
      font-size: 16px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #2980b9;
    }

    .container {
      animation: slideFadeIn 0.6s ease forwards;
      opacity: 0;
      transform: translateY(20px);
    }

    @keyframes slideFadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Willkommen</h1>
    <p>Wie heißt du?</p>
    <input type="text" id="username" placeholder="Nur Nika oder Jonathan" />
    <button onclick="weiter()">Weiter</button>
  </div>

  <script>
    function weiter() {
      const name = document.getElementById("username").value.trim().toLowerCase();
      const erlaubteNamen = ["nika", "jonathan"];

      if (erlaubteNamen.includes(name)) {
        localStorage.setItem("benutzername", name);
        window.location.href = "nextindex.html";
      } else {
        alert("Für dich geht es hier nicht weiter.");
      }
    }
  </script>
</body>
</html>
